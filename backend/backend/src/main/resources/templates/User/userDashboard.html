<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 40px;
            color: #333;
        }
    
        div {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 500;
        }
    
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
            font-size: 28px;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 30px auto;
        }
    
        li {
            margin: 20px 0;
        }
    
        /* Button container style for inline buttons */
        .button-container {
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 30px;
        }
    
        a, button {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            width: auto;
            cursor: pointer;
        }
    
        /* Styling for the links */
        a {
            background-color: #3498db; /* Professional blue */
            display: inline-block;
        }
    
        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }
    
        /* Styling for the button */
        button {
            background-color: #2ecc71; /* Fresh green */
        }
    
        button:hover {
            background-color: #27ae60; /* Darker green on hover */
            transform: translateY(-2px);
        }
    
        hr {
            margin: 40px auto;
            width: 60%;
            border: 1px solid #ddd;
        }
    </style>
    
</head>
<body>
<!--<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>-->

<!--<p>Your email: <span th:text="${user.email}">email@example.com</span></p>-->
<div>
    <!-- Show message if user is not null -->
    <p th:if="${user != null}" th:text="'Hello, ' + ${user.username}">Hello, Username</p>

    <!-- Fallback message if user is null -->
    <p th:if="${user == null}">User is not logged in.</p>
</div>

<hr>

<h2>Dashboard Options</h2>
<div class="button-container">
    <a href="/user/products">View Products</a>
    <a href="/user/cart">My Cart</a>
    <a href="/user/order">My Order</a>
    <form th:action="@{/user/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
