<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
    
        h2, h3 {
            color: #2c3e50;
        }
    
        .button-container {
            margin-bottom: 20px;
        }
    
        .button-container form {
            display: inline-block;
            margin-right: 15px;
        }
    
        .button-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
    
        .button-container button:hover {
            background-color: #2980b9;
        }
    
        .user-list {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    
        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }
    
        .user-list th, .user-list td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
    
        .user-list th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        .user-list button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .user-list button:hover {
            background-color: #c0392b;
        }
    
        .icon {
            margin-right: 5px;
        }
    </style>
    
</head>
<body>
    <div class="button-container">
    
        <form action="/admin/manage-products" method="get">
            <button type="submit">Manage Products</button>
        </form>
        
        <form action="/admin/dashboard" method="get">
            <button type="submit">Dashboard</button>
        </form>
    
        <form action="/admin/logout" method="get" onsubmit="return confirmLogout()">
            <button type="submit"><span class="icon">ðŸšª</span>Logout</button>
        </form>
    </div>

<h2>Manage Users</h2>

<!-- User List -->
<div class="user-list">
    <h3>User List</h3>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/manage-user/delete-user/{id}(id=${user.id})}"
                   onclick="return confirm('Are you sure you want to delete this user?')">
                    <button type="button">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function confirmLogout() {
        return confirm("Are you sure you want to logout?");
    }
</script>

</body>
</html>
