<!DOCTYPE html>
<html>
<head><title>Admin Login</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
    
        label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }
    
        input[type="username"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #5a9bf6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #3c7fd9;
        }
    </style>
    
</head>
<body>
<form action="/admin/login" method="post">
<h2>Admin Login</h2>

    <input type="username" name="username" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
<!--<p th:text="${error}"></p>-->
</body>
</html>
