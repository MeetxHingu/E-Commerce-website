<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }

        .product-list, .add-product-form {
            margin-top: 30px;
        }

        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-list th, .product-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .product-list th {
            background-color: #f2f2f2;
        }

        .product-list button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-list button:hover {
            background-color: #e67e22;
        }

        .add-product-form {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .add-product-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .add-product-form input {
            width: 40%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-product-form button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-product-form button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
<div class="button-container">
    
    <form action="/admin/manage-user" method="get">
        <button type="submit">Manage Users</button>
    </form>
    
    <form action="/admin/dashboard" method="get">
        <button type="submit">Dashboard</button>
    </form>

    <form action="/admin/logout" method="get" onsubmit="return confirmLogout()">
        <button type="submit"><span class="icon">ðŸšª</span>Logout</button>
    </form>
</div>
<h2>Manage Products</h2>

<!-- Product List -->
<div class="product-list">
    <h3>Product List</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <!-- Edit (prefill the form) -->
                <button type="button"
                        th:attr="onclick=|fillForm('${product.id}', '${#strings.escapeJavaScript(product.name)}', '${#strings.escapeJavaScript(product.description)}', '${product.price}')|">
                    Edit
                </button>




                <!-- Delete -->
                <a th:href="@{/admin/manage-products/delete-product/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">
                    <button type="button">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add / Update Product Form -->
<div class="add-product-form">
    <h4 th:text="${product.id} != null ? 'Update Product' : 'Add New Product'"></h4>
    <form th:action="@{/admin/manage-products/addUpdate}" method="post">
        <input type="hidden" name="id" th:value="${product.id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${product.description}" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:value="${product.price}" required><br><br>

        <button type="submit" th:text="${product.id} != null ? 'Update Product' : 'Add Product'">Add Products</button>
    </form>
</div>
<script>
    function fillForm(id, name, description, price) {
        document.querySelector('input[name="id"]').value = id;
        document.querySelector('input[name="name"]').value = name;
        document.querySelector('input[name="description"]').value = description;
        document.querySelector('input[name="price"]').value = price;
    }
</script>
<script>
    function confirmLogout() {
        return confirm("Are you sure you want to logout?");
    }
</script>

</body>
</html>
